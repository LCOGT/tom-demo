# Helm chart values for Production Deployment

replicaCount: 2

resources:
  requests:
    cpu: 10m
    memory: 64Mi
  limits:
    cpu: 1000m
    memory: 256Mi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-ingress-public
  hosts:
    - host: tom-demo.lco.global
      paths:
        - "/"