# Helm chart values for Development Deployment

# in this context, staging means tom-demo-dev
nodeEnv: staging

replicaCount: 1

resources:
  requests:
    cpu: 10m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1024Mi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx-ingress-private
  hosts:
    - host: tom-demo-dev.lco.gtn
      paths:
        - "/"
